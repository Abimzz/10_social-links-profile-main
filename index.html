<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="user-profile">
    <div class="user-info">
      <img class="user-img" src="/assets/images/avatar-jessica.jpeg" alt="user's image">
      <div class="user-name">Jessica Randall</div>
      <div class="user-location">London, United Kingdom</div>
      <div class="user-detail">"Front-end developer and avid reader."</div>
    </div>
    

    <div class="social-links">
      <button class="link">GitHub</button>
      <button class="link">Frontend Mentor</button>
      <button class="link">LinkedIn</button>
      <button class="link">Twitter</button>
      <button class="link">Instagram</button>
    </div>
    
  </div>

  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abimzola</a>.
  </div> -->
</body>
</html>
